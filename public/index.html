<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollyGolt AI</title>
    <link rel="stylesheet" href="./index.css">
    <!-- CDN FONTS LINK -->
     <link href="https://fonts.cdnfonts.com/css/big-shoulders-text" rel="stylesheet">
     <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
     <!-- FAVICONS LINK -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
</head>
<body>
    <header>
        <img src="./images/parrot.png" alt="">
        <div class="header-text">
            <h1>PollyGolt AI</h1>
            <p>Perfect Translation Every Time</p>
        </div>
    </header>

    <main>
        <p id="origianText">Text to translate üëáüèº</p>

        <textarea name="text" id="textarea" placeholder="How are You?"></textarea>

        <p id="newTranslation">Select Language üéôÔ∏è</p>

        <section class="radio-container" id="display-airesponse">
                <label for="urdu"> 
                    <input type="radio" name="radio" id="urdu">
                    <span class="lang-text">URDU</span>
                    <img class="country-flag" src="./images/india.png" alt="India">
                </label>
                
                <label for="spanish">
                    <input type="radio" name="radio" id="spanish">
                    <span class="lang-text">SPANISH</span>
                    <img class="country-flag" src="./images/spain.png" alt="Spain">
                </label>
                
                <label for="japanese">
                    <input type="radio" name="radio" id="japanese">
                    <span class="lang-text">JAPANESE</span>
                    <img class="country-flag" src="./images/japan.png" alt="Japan">
                </label>
        </section>
        <button id="translate">Translate</button>

        <p id="aiResponse" class="aiResponse"></p>
    </main>

    

    <script src="./index.js" type="module"></script>
</body>
</html>
